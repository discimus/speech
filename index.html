<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech</title>
    <link rel="shortcut icon" href="assets/megaphone.png" type="image/x-icon">
</head>

<body class="h-screen bg-slate-300">
    <script src="dist/vuejs/unpkg.com_vue@3.3.4_dist_vue.global.js?v=1695337395"></script>
    <script src="dist/axios/cdn.jsdelivr.net_npm_axios_dist_axios.min.js?v=1695337395"></script>
    <script src="dist/tailwind/3.3.3"></script>
    <div id="app" class="m-auto max-w-2xl">
        <div class="container flex flex-col gap-3 p-3">
            <label class="w-full" for="speed">
                <span>Paste content above, or just click in 'Paste and speech':</span>
            </label>
            <textarea class="p-2 rounded-md" v-model="speechContent" cols="30" rows="8"></textarea>
            <div class="flex flex-row gap-3">
                <button class="inline-flex items-center justify-center grow px-6 py-3 text-base font-medium leading-6 text-white whitespace-no-wrap bg-blue-600 border border-blue-700 rounded-md shadow-sm hover:bg-blue-700" data-rounded="rounded-md" data-primary="blue-600" data-primary-reset="{}" @click="speech">
                    <span v-html="buttonSpeechTextContent">Speech</span>
                </button>
                <button class="inline-flex items-center justify-center px-6 py-3 font-medium bg-red-700 text-white bg-gray-100 rounded-md hover:bg-red-800" @click="stop">
                    <span>Stop</span>
                </button>
            </div>
            <label class="mt-3 w-full" for="speed">
                <span>Select a language:</span>
            </label>
            <div class="flex flex-col gap-3">
                <select class="p-2 rounded-md" v-model="voice" :key="voices.length" name="select-voice" id="select-voice">
                    <option v-for="voice in voices" :value="voice" :key="voice.name" v-html="voice.name"></option>
                </select>
            </div>
            <label class="mt-3 w-full" for="speed">
                <span>Select a speech speed:</span>
            </label>
            <div class="flex flex-col gap-3">
                <input type="range" min="0.5" max="2" step="0.1" v-model="speed" name="speed" id="speed">
                <div class="flex flex-row flex-wrap justify-baseline align-baseline gap-3">
                    <label class="whitespace-nowrap w-20" for="speed">
                        <span>Speed: <b v-html="speed"></b></span>
                    </label>
                    <b class="text-green-600" v-html="statusMessage"></b>
                </div>
            </div>
            <label class="w-full" for="speed">
                <span>Available languages (default is en-* and pt-BR) choose one or many:</span>
            </label>
            <div class="p-3 rounded-md flex flex-row flex-wrap gap-1 bg-slate-200">
                <div v-for="tag in voiceTags">
                    <input type="checkbox" :id="tag" class="peer hidden">
                    <label  @click="handleTagVoiceClick(tag)" v-html="tag" :for="tag" class="h-fit w-fit select-none bg-blue-100 peer-checked:bg-blue-600 peer-checked:text-blue-100 hover:bg-blue-200 text-blue-800 text-xs font-semibold me-2 px-2.5 py-0.5 rounded-sm border border-blue-400 inline-flex items-center justify-center"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/app.services.js?v=20250308"></script>
    <script src="src/js/app.config.js?v=20250308"></script>
    <script src="src/js/app.bootstrap.js?v=20250308"></script>
</body>

</html>
