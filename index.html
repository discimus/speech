<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech</title>
    <link rel="shortcut icon" href="assets/megaphone.png" type="image/x-icon">
</head>

<body class="h-screen bg-slate-300">
    <script src="dist/vuejs/unpkg.com_vue@3.3.4_dist_vue.global.js?v=1695337395"></script>
    <script src="dist/axios/cdn.jsdelivr.net_npm_axios_dist_axios.min.js?v=1695337395"></script>
    <script src="dist/tailwind/3.3.3"></script>
    <div id="app" class="m-auto max-w-2xl">
        <div class="container flex flex-col gap-3 p-3">
            <div class="flex flex-col gap-3">
                <select class="p-2 rounded-md" v-model="voice" name="select-voice" id="select-voice">
                    <option v-for="voice in voices" :value="voice" v-html="voice.name"></option>
                </select>
                <input type="range" min="0.5" max="2" step="0.1" v-model="speed" name="speed" id="speed">
                <div class="flex flex-row flex-wrap justify-baseline align-baseline gap-3">
                    <label class="whitespace-nowrap w-20" for="speed">
                        <span>Speed: <b v-html="speed"></b></span>
                    </label>
                    <b class="text-green-600" v-html="statusMessage"></b>
                </div>
            </div>
            <textarea class="p-2 rounded-md" v-model="speechContent" cols="30" rows="8"></textarea>
            <button class="inline-flex items-center justify-center px-6 py-3 text-base font-medium leading-6 text-white whitespace-no-wrap bg-blue-600 border border-blue-700 rounded-md shadow-sm hover:bg-blue-700" data-rounded="rounded-md" data-primary="blue-600" data-primary-reset="{}" @click="speech">
                <span v-html="buttonSpeechTextContent">Speech</span>
            </button>
            <button class="inline-flex items-center justify-center px-6 py-3 font-medium text-gray-500 bg-gray-100 rounded-md hover:bg-gray-200 hover:text-gray-600" @click="stop">
                <span>Stop</span>
            </button>
        </div>
    </div>
    <script src="src/js/app.config.js?v=1695337395"></script>
    <script src="src/js/app.bootstrap.js?v=1695337395"></script>
</body>

</html>
